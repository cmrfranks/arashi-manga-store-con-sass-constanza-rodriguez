    <div class="containerContacto">
      <header class="header" id="arriba">
        <div class="portada">
        <a href="../index.html">
          <img src="../img/arashi-logo.png" alt="Logo de Arashi Manga Store"
         class="logo aparicion2"/>
        </a>
         <h1 class="mainTitle" id="search">ARASHI MANGA STORE</h1>
        </div>
  
         <nav class="navegacion">  
            <ul>
              <li><a href="./catalogo.html">CATÁLOGO</a></li>

              <li><a href="./recomendados.html">RECOMENDADOS</a></li>

           </ul>
         </nav>
      </header>
    
    <section class="form offset-4">
    <form action="#">

      <div class="formItem">
        <label for="nombre" class="label">Nombre y apellido:</label>
        <input type="text" name="nombre" placeholder="Nombre y apellido" class="busqueda">
      </div>

      <div class="formItem"> 
        <label for="mail" class="label">Correo electrónico</label>
        <input type="email" name="mail" placeholder="Correo electrónico" class="busqueda">
      </div> 

      <div class="formItem">
        <label for="celular" class="label">Número de celular</label>
        <input type="number" name="celular" placeholder="Número de celular" class="busqueda">
      </div>

      <div class="formItem">
        <label for="consulta" class="label">Tu consulta</label>
        <textarea name="consulta" cols="30" rows="5" placeholder="¿En qué podemos ayudarte?" class="busqueda"></textarea>
      </div>  
       
        <input type="submit" name="enviar" class="boton">
    </form>
   </section>
